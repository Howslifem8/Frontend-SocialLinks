<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <main>

    <article class="Profile-card">

      <figure>
      <img 
      class="Profile-pic"
      src="assets/images/Leo.jpg"
      alt="User's Profile Image"/>
      </figure>

      <header>
      <h1 class="user-name">Leo Ramirez</h1>
      <h2 class="user-location">California, USA</h2>
      <p>"Front-end developer, Trying to Succeed."</p>
      </header>



      <div class="Links-container">
          <ul class="Links-ul">
            <li><button class="buttons"><a href="https://github.com/Howslifem8" target="_blank">GitHub</a></button></li>
            <li><button class="buttons"><a href="https://www.frontendmentor.io/profile/Howslifem8" target="_blank">Frontend Mentor</a></button></li>
            <li><button class="buttons not-available"><a href="https://www.linkedin.com/" target="_blank">LinkedIn</a></button></li>
            <li><button class="buttons"><a href="https://x.com/?lang=en" target="_blank">Twitter</a></button></li>
            <li><button class="buttons"><a href="https://www.instagram.com/sentientspliff_?igsh=YTQwZjQ0NmI0OA%3D%3D&utm_source=qr" target="_blank">Instagram</a></button></li>
          </ul>
    </article>

    <div class="attribution">
      Challenge by &nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by &nbsp;<a href="https://github.com/Howslifem8" target="_blank"> Leo Ramirez</a>.
    </div>

  </main>
  
  

</body>
</html>
